name = "free-domain"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./"

[site]
bucket = "./"

# Cloudflare Pages 설정
[build]
command = ""
cwd = ""
watch_dir = ""

# 환경 변수 (선택사항)
[vars]
ENVIRONMENT = "production"

# 개발 환경 설정
[env.development]
name = "free-domain-dev"
vars = { ENVIRONMENT = "development" }

# 프로덕션 환경 설정
[env.production]
name = "free-domain"
vars = { ENVIRONMENT = "production" }

