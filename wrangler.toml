name = "domain-register-api"
main = "register.js"
compatibility_date = "2024-01-01"

# [중요] HTML 파일들을 워커와 함께 업로드하고 제공하기 위한 설정
[assets]
directory = "."
binding = "ASSETS"

# KV Storage (기존 설정 유지)
[[kv_namespaces]]
binding = "DOMAIN_LOG"
id = "55ea199daf1b46f1b7869d544ed10c36"

[vars]
BASE_DOMAIN = "com"
