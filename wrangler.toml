name = "domain-register-api"
type = "javascript"
account_id = "da61a8675cc1395129fbcbfd1c48ed37"  # Cloudflare 계정 ID
workers_dev = true
route = ""
zone_id = ""
compatibility_date = "2024-01-01"

# KV Storage (도메인 로그 저장용 - 선택사항)
[[kv_namespaces]]
binding = "DOMAIN_LOG"
id = "your_kv_namespace_id_here"

# 환경 변수 (민감한 정보는 wrangler secret 사용 권장)
[vars]
BASE_DOMAIN = "com"

# 라우팅 설정
[[routes]]
pattern = "jiwungum.dpdns.org/api/*"
zone_name = "com"
